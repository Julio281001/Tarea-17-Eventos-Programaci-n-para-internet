<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming2</title>
    <link rel="stylesheet" href="game.css" />
    <script src="game.js" async></script>
  </head>

  <body>
    <section class="section">
      <div class="card">
        <div class="card-image">
          <img
            src="https://i0.wp.com/www.vampiretools.com/wp-content/uploads/2018/09/psr.jpg?fit=908%2C490&ssl=1"
            alt="Sculptures of hands with the gestures for rock, paper and scissors"
          />
        </div>
        <header class="card-header">
          <p class="card-header-title">Score Keeper</p>
        </header>
        <div class="card-content">
          <h1 class="score">
            <span id="p1Score">0</span> to
            <span id="p2Score">0</span>
          </h1>
          <div class="maxPointsdiv">
            <label for="maxPoints">#Rounds to win</label>
            <select id="maxPoints">
              <option value="1">1</option>
              <option value="3" selected>3</option>
              <option value="5">5</option>
              <option value="7">7</option>
            </select>
          </div>
        </div>
        <footer class="card-footer">
          <p class="instructions">Use the buttons below to keep score</p>
          <div class="buttons">
            <div class="players">
              <button
                id="p1Button"
                class="is-primary button card-footer-item is-large"
              >
                P1 won
              </button>
              <button
                id="p2Button"
                class="is-info button card-footer-item is-large"
              >
                P2 won
              </button>
            </div>
            <button
              id="reset"
              class="is-danger button card-footer-item is-large"
            >
              Reset
            </button>
          </div>
        </footer>
      </div>
    </section>
  </body>
</html>
